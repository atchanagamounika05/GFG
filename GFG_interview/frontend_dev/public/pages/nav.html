<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar Responsive</title>
    <link rel="stylesheet" href="../assests/css/nav.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-logo">Logo</div>
        <button
          type="button"
          class="navbar-toggle"
          aria-label="Toggle Navigation"
        >
          <i class="bxr bx-menu"></i>
        </button>
        <ul class="navbar-menu">
          <li class="navbar-items"><a href="#" class="navbar-link">Home</a></li>
          <li class="navbar-items">
            <a href="#" class="navbar-link">About Us</a>
          </li>
          <li class="navbar-items">
            <a href="#" class="navbar-link">Services</a>
          </li>
          <li class="navbar-items">
            <a href="#" class="navbar-link">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <script src="../assests/js/navbar.js"></script>
  </body>
</html>
